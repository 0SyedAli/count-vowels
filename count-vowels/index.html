 // Sir ka kam

            text = prompt("Enter your text");
            vowels = "aeiou";
            a = e = i = o = u = 0;

            for (k = 0; k < vowels.length; k++) {
                for (j = 0; j < text.length; j++) {
                    if (vowels[k] === text[j]) {
                        if (vowels[k] == "a") {
                            ++a
                        }   
                        else if (vowels[k] === "e") {
                            ++e
                        }
                        else if (vowels[k] === "i") {
                            ++i
                        }
                        else if (vowels[k] === "o") {
                            ++o
                        }
                        else if (vowels[k] === "u") {
                            ++u
                        }
                    }
                }
            }
            alert(a + "," + e + "," + i + "," + o + "," + u)
